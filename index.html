<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html slideshow using vanilla javascript + git command line</title>
	<link rel="stylesheet" href="assets/styles/production/styles.min.css">
</head>
<body>
	<div class="slideshow">
		<div class="overflow">
			<div class="slide active" data-count="1">
				<div class="center">
					<h1>title slide</h1>
				</div>
			</div>
			<div class="slide" data-count="2">
				<div class="center">
					<h2>slide 2</h2>
				</div>
			</div>
			<div class="slide" data-count="3">
				<div class="center">
					<h2>slide 3</h2>
				</div>
			</div>
			<div class="slide" data-count="4">
				<div class="center">
					<h2>slide 4</h2>
				</div>
			</div>
			<div class="slide" data-count="5">
				<div class="center">
					<h2>slide 5</h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
